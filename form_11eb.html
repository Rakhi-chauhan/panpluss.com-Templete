<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .main_div {
            max-width: 700px;
            width: 100%;
            height: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
        }

        .first_div {
            display: flex;
            justify-content: center;

        }

        .fname_div {

            padding-right: 4rem;


        }

        .lname_div {
            position: relative;
            right: 7px;
        }


        .sec_div {
            display: flex;
            justify-content: center
        }
        .third_div {
            display: flex;
            gap: 3rem;
        }

        .email_div {
            margin-right: 2em;

        }

        .fourth_div {
            display: flex;
        }

        .week_div {


            margin-left: 10rem;
        }

        .date_div {
            margin-right: 2em;

        }

        .fifth_div {
            display: flex;

        }

        .time_div {
            margin-right: 2em;

        }

        .tel_div {
            margin-right: 2em;

        }

        .url_div {
            margin-right: 2em;

        }

        .details {
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        input {
            height: 45px;
            width: 100%;
            outline: none;
            border-radius: 5px;

            -webkit-border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 100%;
            box-sizing: border-box;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
            margin: 12px 0 12px 0;
            font-family: 'Roboto', sans-serif;
            text-align: start;
            padding-left: 10px;
        }

        input[type=submit] {

            color: white;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 100%;
            /* height: 50px; */
            width: 600px;
            box-sizing: border-box;
            cursor: pointer;
            border-radius: 0.12em;
            -webkit-border-radius: 0.12em;

        }

        input[type=text] {
            width: 107%;

        }

        input[type=file] {
            width: 80%;
            align-items: center;
            margin-left: 5rem;
        }

        input[type=date] {
            width: 173%;
        }

        input[type=week] {
            width: 127%;
        }

        input[type=time] {
            width: 210%;
        }

        .file_div span {
            margin-left: 5rem;
        }

        .week_div span {
            margin-left: 12px;
        }

        input[type=submit] {
            width: 100%;
        }

        @media screen and (min-width: 320px) and (max-width:900px) {

            .main_div {
            margin: 30px 30px 30px 30px;
            width: 100%;
            height: auto;
            
        }
            .first_div {
                display: block;
                width: 100%;
                height: 100%;
                margin: 10px 10px 10px 0px;
            }

            body {
                background: linear-gradient(135deg, #71b7e6, #9b59b6);
            }
            .sec_div {
                display: block;
            }

            .third_div {
                display: block;
            }

            .fourth_div {
                display: block;
            }

            .fifth_div {
                display: block;
            }

            .main_div {

                width: 100%;
                height: auto;
            }

            input {
                width: auto;
                height: auto;
            }

            input[type=submit] {

                width: 60%;

            }

            input[type=text] {
                width: 60%

            }

            input[type=file] {
            width: 60%;
            }

            input[type=date] {
                width: 55%;
            }

            input[type=week] {
                width: 60%;
                
            }

            input[type=time] {
                width: 60%;
            }

            input[type=tel] {
                width: 60%;
            }
            input[type=url] {
                width: 60%;
            }

            input[type=submit] {
                width: 55%;
            }

        }
    </style>
</head>

<body>

    <div class="main_div">
        <form>
            <div class="first_div">
                <div class="fname_div">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your First Name">
                </div>

                <div class="lname_div">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last Name">
                </div>
            </div>

            <div class="sec_div">
                <div class="email_div">
                    <span class="details">Email Address</span>
                    <input type="email" placeholder="Enter your Mail Id" pattern="[A-Za-z]{3}"
                        title="please Enter Three Letter">
                </div>

                <div class="num_div">
                    <span class="details">Enter Number</span>
                    <input type="number" placeholder="Enter your Mobile Number">
                </div>
            </div>

            <div class="third_div">

                <div class="date_div">
                    <span class="details">Choose Date</span>
                    <input type="date">
                </div>


                <div class="file_div">
                    <span class="details">Choose File</span>
                    <input type="file">
                </div>
            </div>


            <div class="fourth_div">

                <div class="time_div">
                    <span class="details">Time</span>
                    <input type="time">
                </div>


                <div class="week_div">
                    <span class="details">Week</span>
                    <input type="week">
                </div>
            </div>

            <div class="fifth_div">


                <div class="tel_div">
                    <span class="details">Tel</span>
                    <input type="tel">
                </div>


                <div class="url_div">
                    <span class="details">Url</span>
                    <input type="url" placeholder="Enter Url">
                </div>



                <div class="password_div">

                    <span class="details">Password</span>
                    
                        <input type="password" placeholder="Enter your Password" pattern=".{6,}"
                            title="Six or more characters">
                    

                </div>
            </div>

            <div class="sixth_div">

                <input type="submit" value="Submit">

            </div>
        </form>
    </div>

</body>

</html>
