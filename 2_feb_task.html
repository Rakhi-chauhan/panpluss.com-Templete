<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>
            <label class="logo">Rakhi Chauhan</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="card">
        <h1>Login</h1>
        <div class="card-content">
            <p>Sign in on the internal platform</p>
        </div>
        <div class="main-div">
            <button id="log_btn_fb">LOGIN WITH FACEBOOK</button>
            <button id="log_btn_google">LOGIN WITH GOOGLE</button>
        </div>
        <div class="option">
            <p>or login with Email address</p>
        </div>
        <div class="mobile_add">
            <input type="text" placeholder="Mobile Address" id="input_mob">
        </div><br>
        <div password_add>
            <input type="password" placeholder="Password" id="input_password">
        </div><br>
        <div button_div>
            <button id="sign_btn">Sign In Now</button>
        </div><br>
        <div class="password_option_div">
            <p>Don't have an account?</p>
            <a href="#">Register</a>
            <a href="#">Forgot Password</a>
        </div>
    </div>
